<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Yogufrut</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    model-viewer {
      width: 400px;
      height: 600px;
      margin: 0 auto;
      background-color: antiquewhite;
    }

    img {
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div style="display: flex; justify-content: center; margin-bottom: 20px;">
    <img style="width: 200px; height: 74px;" src="assets/logo.png"/>
  </div>
  <model-viewer id="model-viewer-id" ios-src="assets/models/Yogu All Anime Done.reality" src="assets/models/Leaf_All_Actions_Merged.glb"
    autoplay camera-controls ar ar-modes="scene-viewer webxr quick-look" style="width: 100%; height: 500px;">
    <!-- <div style="display: flex; justify-content: center;"> -->
      <button slot="ar-button" style="background-color: white; border: none; bottom: 16px; position: absolute; margin-left: -50px; left: 50%;">
        <!-- ðŸ‘‹ Activate AR -->
        <!-- <img src="assets/Button White.jpg"/> -->
        <img src="assets/Button PNG.png"/>
      </button>
    <!-- </div> -->
    
    <!-- <button style="background-color: white; border: none; bottom: 16px; position: absolute; margin-left: -50px; left: 50%;">
      <img src="assets/Button PNG.png"/>
    </button> -->

    <img id="snowGIF" style="display: none;" src="assets/snow02.gif"/>

  </model-viewer>
  <script>

    const modelViewer = document.querySelector('#model-viewer-id');
    const snowGIF = document.getElementById('snowGIF');
    let isLoaded = false;

    modelViewer.environmentImage = 'legacy';

    modelViewer.addEventListener('load', e => {
      isLoaded = true;
      console.log("model loaded");
      console.log(modelViewer.availableAnimations);
    }, { once: true });

    self.setInterval(() => {
      if (isLoaded) {
        console.log(Math.floor(modelViewer.currentTime));

        if (modelViewer.currentTime > 4.3) {
          snowGIF.style.display = "inline";

          if (modelViewer.currentTime >= 18)
          modelViewer.currentTime = 9.5;
        }
      }
    }, 50);
    
  </script>
