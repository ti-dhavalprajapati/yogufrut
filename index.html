<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yogufrut</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    model-viewer {
      width: 100%;
      height: 530px;
      margin: 0 auto;
      background-color: antiquewhite;
    }

    img {
      pointer-events: none;
    }
  </style>
</head>
<body>

  <model-viewer id="model-viewer-id" ios-src="assets/models/Yogu Final (Snow Check).reality" src="assets/models/Leaf_All_Actions_Merged.glb"
    ar-modes="webxr quick-look" autoplay camera-controls ar shadow-intensity="1" shadow-softness="1" environment-image="legacy">
    
    <div style="display: flex; justify-content: center;">
      <img id="yoguLogoGIF" style="z-index: 1; width: 200px; height: 74px; position: absolute;" src="assets/logo_gif.gif"/>
    </div>
    <img id="snowGIF" style="z-index: 0; display: none; position: absolute; object-fit: cover; height: 100%; width: 100%;" src="assets/snow01.gif"/>

    <button slot="ar-button" onclick="ARButtonClick()" style="background-color: white; border: none; bottom: 16px; position: absolute; margin-left: -65px; left: 50%;">
      <img src="assets/Button PNG.png"/>
    </button>
    
    <!-- <button style="background-color: white; border: none; bottom: 16px; position: absolute; margin-left: -65px; left: 50%;">
      <img src="assets/Button PNG.png"/>
    </button> -->

  </model-viewer>

  <div style="display: flex; justify-content: center;">
    <img style="width: 100%; display: block;" src="assets/AR Instruction JPG.jpg" />
  </div>

  <script>

    const modelViewer = document.querySelector('#model-viewer-id');
    const snowGIF = document.getElementById('snowGIF');
    let isLoaded = false;

    modelViewer.addEventListener('load', e => {
      isLoaded = true;
    }, { once: true });

    modelViewer.addEventListener('ar-status', e => {
      if(event.detail.status === 'object-placed') {
        // modelViewer.currentTime = 0;
        // snowGIF.style.display = "none";
      }
    });

    self.setInterval(() => {
      if (isLoaded) {
        if (modelViewer.currentTime > 4.3) {
          snowGIF.style.display = "inline";

          if (modelViewer.currentTime >= 18)
          modelViewer.currentTime = 9.5;
        }
      }
    }, 50);

    function ARButtonClick() {
      modelViewer.currentTime = 0;
      snowGIF.style.display = "none";
    }
    
  </script>

</body>
</html>
